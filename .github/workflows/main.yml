name: Test Server
run-name: checking if the server actually runs
on:
  pull_request:
    branches: [ "main" ]
    types: [opened, synchronize, reopened]
jobs:
  test-server:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
      - name: Start Server
        run: bun run index.ts
      - name: Done
        run: echo "Sweet, I'm done!"
